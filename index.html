<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>圖書管理系統</title>
      <script src="./script.js"></script>
      <link rel="stylesheet" href="./style/style.css">
      <link rel="stylesheet" href="./style/reset.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&family=Patrick+Hand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <h1 class="headerline">圖書管理系統</h1>
      <div class="main">
        <div class="container">
          <h3 class="addbooktitle">添加圖書</h3>
          <div class="input1">
            <h5 class="inputTitle" id="book-title">書名</h5>
            <input class="inputPlace" type="text" id="title">

          </div>
          <div class="input2">
            <h5 class="inputTitle" id="book-author">作者</h5>
            <input class="inputPlace" type="text" id="author">

          </div>
          <div class="input3">
            <h5 class="inputTitle" id="book-year">出版年份</h5>
            <input class="inputPlace" type="number" id="year"><br>

          </div>
          <button class="addbtn" type="reset"onclick="add()">添加圖書</button>
          <button class="editbtn" id="editbtn" onclick="update()" hidden>更新</button>
        </div>
        <div class="container">
          <h3 class="booklist-title">圖書列表</h3>

          <table class="booklist-table">
            <thead class="booklist-head">
              <tr class="booklist-row">
                <th class="booklist-th">ID</th>
                <th class="booklist-th">書名</th>
                <th class="booklist-th">作者</th>
                <th class="booklist-th">出版年份</th>
                <th class="booklist-th">操作</th>
                <th class="booklist-th"></th>
              </tr>
            </thead>

            <tbody id="list" class="booklist-body">
            <!-- .maphere -->
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </body>

</html>
